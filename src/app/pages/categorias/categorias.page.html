<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Procurar" (ionInput)='filterList($event)'></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let categorias of todas">
          <ion-card class="ion-card" (click)="presentActionSheet(categorias.nome, categorias.id)">
              <img [src]="categorias.foto">
            <div class="target ion-text-center">
              <h1 class="card-title">{{ categorias.nome }}</h1>
              <h2 class="card-sub-title">{{ categorias.descricao }}</h2>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/menu/details-categoria" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
