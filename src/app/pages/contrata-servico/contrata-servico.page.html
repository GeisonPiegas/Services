<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contratar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <h6>Por favor adicione uma foto do serviço!</h6>
            </ion-item>
            <ion-item>
              <img [src]='contrato.foto'>      
            </ion-item>
            <ion-item>
              <h6>Quanto mais detalhes melhor será para o profissional!</h6>
            </ion-item>
            <ion-item>
              <ion-input required type="text" placeholder="Descrição do Serviço" [(ngModel)]='contrato.descricao'></ion-input>
            </ion-item>
            <ion-item>
              <h6>Até que data você ira querer?</h6>
            </ion-item>
            <ion-item>
              <ion-datetime required display-format="D/MM/YYYY" picker-format="DD MM YYYY" [(ngModel)]='contrato.dataHoraFinal'></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="full" (click)="concluiContrato()">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
