<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contratar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <h6>Por favor adicione uma foto do serviço!</h6>
            </ion-item>
            <ion-item *ngIf="photo != ''">
              <img [src]='photo' [(ngModel)]='contrato.foto'>      
            </ion-item>
              <ion-item>
                <ion-segment color="primary">
                    <ion-segment-button (click)="abrirGaleria('camera')">
                      <ion-icon name="camera"></ion-icon>
                    </ion-segment-button>
                    <ion-segment-button (click)="abrirGaleria('galeria')">
                      <ion-icon name="image"></ion-icon>
                    </ion-segment-button>
                </ion-segment>
              </ion-item>
            <ion-item lines="none">
              <h6>Quanto mais detalhes melhor será para o profissional!</h6>
            </ion-item>
            <ion-item>
              <ion-input required type="text" placeholder="Descrição do Serviço" [(ngModel)]='contrato.descricao'></ion-input>
            </ion-item>
            <ion-item lines="none">
              <h6>Até que data você ira querer?</h6>
            </ion-item>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" (click)="datePiker()"><ion-icon name="calendar"></ion-icon></ion-button>
              </ion-col>
              <ion-col size="6">
                <p>{{ dataFinal | date: 'dd/MM/yyyy' }}</p>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" (click)="concluiContrato()">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
