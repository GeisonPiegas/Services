<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-card>
    <ion-grid>
      <form #form="ngForm">
      <ion-row>
        <ion-col size="12">
            <ion-item>
                <ion-input required name="nome" type="text" placeholder="Nome" [(ngModel)]='todas.nome'></ion-input>
              </ion-item>
              <ion-item>
                <ion-input required name="descricao" type="text" placeholder="Descricao" [(ngModel)]='todas.descricao'></ion-input>
              </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-list>
                <ion-grid fixed>
                  <ion-row>
                    <ion-col size="12">
                      <ion-card class="ion-card" (click)="abrirGaleria()">
                        <img [src]="todas.foto">
                        <h1 class="card-title"> {{todas.nome}} </h1>
                        <h2 class="card-sub-title"> {{todas.descricao}} </h2>
                      </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-list>
        </ion-col>
        <ion-col size="12">
            <ion-button expand="full" (click)="saveTodo()" [disabled]="!form.form.valid">Salvar</ion-button>
        </ion-col>
      </ion-row>
      </form>
    </ion-grid>
  </ion-card>
    

  
</ion-content>
