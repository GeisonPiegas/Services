<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Cidades
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-toolbar color="primary">
          <ion-searchbar placeholder="Procurar"></ion-searchbar>
      </ion-toolbar>
    <ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" size-md="6" *ngFor="let c of todos">
              <ion-card button [routerLink]="['/menu/details-cidade', c.id]">
                <ion-row>
                    <ion-col size="4" size-md="4">
                        <p>Cidade</p>
                 </ion-col>
                 <ion-col size="4" size-md="4">
                        <p>CEP</p>
                 </ion-col>
                 <ion-col size="4" size-md="4">
                        <p>Estado</p>
                 </ion-col>
                  <ion-col size="4" size-md="4">
                      <ion-label>
                         <b>{{ c.nome }}</b>
                        </ion-label>
                  </ion-col>
                  <ion-col size="4" size-md="4">
                      <ion-label>
                          {{ c.cep }}
                      </ion-label>
                  </ion-col>
                  <ion-col size="4" size-md="4">
                      <ion-label>
                          {{ c.estado }}
                      </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/menu/details-cidade" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </ion-content>
