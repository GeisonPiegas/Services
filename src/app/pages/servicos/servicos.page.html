<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Serviços
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Procurar"></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngFor="let u of todoServicos">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-row>
              <ion-col size="12" size-md="12">
                <ion-label>
                  <app-busca-perfil-validacao [uidUsuario]="u.uidUsuario"></app-busca-perfil-validacao>
                </ion-label>
                <ion-item>
                  <h6>
                   {{u.profissao}}
                  </h6>
                </ion-item>
                <ion-item>
                  <h6>
                    {{u.idCategoria}}
                  </h6>
                </ion-item>
                <ion-item>
                  <h6>
                    {{u.descricao}}
                  </h6>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-md="12">
                <ion-item>
                  <ion-label>Verificação</ion-label>
                  <ion-toggle [(ngModel)]="u.isVerificado" (click)='verificacao(u.id ,u.isVerificado)'></ion-toggle>
                  <ion-icon name="paper-plane" (click)="presentAlertPrompt(u.id)"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
