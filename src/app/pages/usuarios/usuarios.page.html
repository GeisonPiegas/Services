<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Procurar" (ionInput)='filterList($event)'></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let u of todosUsuarios">
          <ion-card>
            <ion-row>
              <ion-col size="4" size-md="4">
                <p>Nome</p>
              </ion-col>
              <ion-col size="4" size-md="4">
                <p>CPF</p>
              </ion-col>
              <ion-col size="4" size-md="4">
                <p>E-mail</p>
              </ion-col>
              <ion-col size="4" size-md="4">
                <ion-label>
                  {{ u.nome }}
                </ion-label>
              </ion-col>
              <ion-col size="4" size-md="4">
                <ion-label>
                  {{ u.CPF }}
                </ion-label>
              </ion-col>
              <ion-col size="4" size-md="4">
                <ion-label>
                  {{ u.email }}
                </ion-label>
              </ion-col>

              <ion-col size="6" size-md="6">
                <ion-item lines="none">
                  <ion-label>Administrador</ion-label>
                  <ion-toggle [(ngModel)]="u.isAdmin" (click)='modificaAdmin(u.uid ,u.isAdmin)'></ion-toggle>
                </ion-item>
              </ion-col>
              <ion-col size="6" size-md="6">
                <ion-item lines="none">
                  <ion-label>Ativo</ion-label>
                  <ion-toggle [(ngModel)]="u.isAtivo" (click)='modificaAtivo(u.uid ,u.isAtivo)'></ion-toggle>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
