<ion-content class="fundo">
    <ion-card>
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12" size-sm="6" class="ion-text-center">
                <img src="../../../assets/img/logo.png"/>
            </ion-col>
            <ion-col size="12" size-sm="6">
                <form #form="ngForm">
                <ion-item>
                  <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email"  required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password" required></ion-input>
                </ion-item>
                <ion-button expand="full" class="login-button" [disabled]="!form.form.valid" (click)="signIn()">Entrar</ion-button>
                </form>
                <ion-row class="ion-text-center"> 
                  <ion-col>
                    <div>
                      <span>Facebook</span>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div (click)="resetPassword()">
                      <span>Esqueci a senha?</span>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div (click)="createAccount()">
                      <span>Criar Conta</span>
                    </div>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-card>
</ion-content>
