<ion-content class="fundo">
    <ion-card>
      <ion-grid fixed>
          <ion-row>
            <ion-col size="12" size-sm="6" class="ion-text-center">
                <img src="../../../assets/img/logo.png"/>
            </ion-col>
            <ion-col size="12" size-sm="6">
                <form [formGroup]="formgroup">
                <ion-item>
                  <ion-input type="text" formControlName="email" placeholder="E-mail" [(ngModel)]="user.email"  required></ion-input>
                    <div class="erro-mensagens">
                      <ng-container *ngFor="let error of errorMensagens.email">
                        <div *ngIf="formgroup.get('email').hasError(error.type) && (formgroup.get('email').dirty || formgroup.get('email').touched)" >
                          {{ error.mensagem }}
                        </div>
                      </ng-container>
                    </div>                   
                </ion-item>
                <ion-item>
                  <ion-input type="password" formControlName="senha" placeholder="Senha" [(ngModel)]="user.password" required></ion-input>
                    <div class="erro-mensagens">
                        <ng-container *ngFor="let error of errorMensagens.senha">
                          <div *ngIf="formgroup.get('senha').hasError(error.type) && (formgroup.get('senha').dirty || formgroup.get('senha').touched)" >
                            {{ error.mensagem }}
                          </div>
                        </ng-container>
                      </div>
                </ion-item>
                <ion-button expand="full" class="login-button" [disabled]="formgroup.invalid" (click)="signIn()">Entrar</ion-button>
                </form>
                <ion-row class="ion-text-center"> 
                  <ion-col>
                    <div (click)="resetPassword()">
                      <span>Esqueceu a senha?</span>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div (click)="createAccount()">
                      <span>Criar Conta</span>
                    </div>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-card>
</ion-content>
