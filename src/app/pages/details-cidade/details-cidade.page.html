<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Nova Cidade</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-grid>
        <form #form="ngForm">
        <ion-row>
          <ion-col size="12" size-md="12">
              <ion-item>
                  <ion-input required name="nome" type="text" placeholder="Cidade" [(ngModel)]='todos.nome'></ion-input>
                </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input required name="cep" type="number" placeholder="Cep" [(ngModel)]='todos.cep'></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
              <ion-item>
                  <ion-label>Estado</ion-label>
                  <ion-select required name="estado" [(ngModel)]='todos.estado' okText="OK" cancelText="CANCELAR">
                    <ion-list *ngFor="let c of estados">
                      <ion-select-option value="{{c.nome}}">{{c.nome}}</ion-select-option>
                    </ion-list>
                  </ion-select>
                </ion-item>
            </ion-col>
          <ion-col size="12">
            <ion-button expand="full" (click)="saveTodo()" [disabled]="!form.form.valid">Salvar</ion-button>
          </ion-col>
        </ion-row>
        </form>
      </ion-grid>
    </ion-card>
  </ion-content>
