<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let fav of favoritos">
          <ion-card>
              <ion-item detail="false" lines="none">
                <app-busca-perfil-favoritos [uidUsuario]='fav.uidProfissional'></app-busca-perfil-favoritos>
                <ion-icon slot="end" name="heart-dislike" color="danger" (click)="desfavoritar(fav.id)"></ion-icon>
              </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
