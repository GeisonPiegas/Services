<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu-components></ion-menu-button>
    </ion-buttons>
    <ion-title>Painel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!ordemAceitas || ordemAceitas.length == 0">
      <div *ngFor="let n of [0]" padding class="ion-text-center">
        <ion-card>
          <img src="../../../assets/img/ServiÃ§os.png">
        </ion-card>
      </div>
  </ng-container>
  <ng-container *ngIf="!ordem || ordem.length == 0">
      <div *ngFor="let n of [0]" padding class="ion-text-center">
        <ion-card>
          <img src="../../../assets/img/Respostas.png">
        </ion-card>
      </div>
  </ng-container>
  <ion-grid *ngFor="let ord of ordem">
    <ion-card>
      <ion-row>
        <ion-col size="12">
          <app-busca-perfil-profissioal [idProfissao]='ord.idProfissao' [situacaoOrdem]='ord.situacao'></app-busca-perfil-profissioal>
        </ion-col>
        <ion-col size="12">
          <ion-label> {{ ord.descricao }} </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>R$ {{ ord.valor }} </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="aceitarPropostaOrdem(ord.id)">Aceitar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" (click)="cancelarOrdem(ord.id)">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
  <ion-grid *ngFor="let ord of ordemAceitas">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <app-busca-perfil-profissioal [idProfissao]='ord.idProfissao' [idOrdem]='ord.id' [situacaoOrdem]='ord.situacao'></app-busca-perfil-profissioal>
          </ion-col>
          <ion-col size="12">
            <ion-label> {{ ord.descricao }} </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>R$ {{ ord.valor }} </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="construct"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button routerLink="/menu/servicos-ofertados" routerDirection="forward"><ion-icon name="clipboard"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink="/menu/servicos-concluidos-cliente" routerDirection="forward"><ion-icon name="filing"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
