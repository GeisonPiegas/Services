<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu-components></ion-menu-button>
    </ion-buttons>
    <ion-title>Painel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let ord of ordem">
    <ion-card>
      <ion-row>
        <ion-col size="12">
          <app-busca-perfil-profissioal [idProfissao]='ord.idProfissao' [situacaoOrdem]='ord.situacao'></app-busca-perfil-profissioal>
        </ion-col>
        <ion-col size="12">
          <ion-label> {{ ord.descricao }} </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>R$ {{ ord.valor }} </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="aceitarPropostaOrdem(ord.id)">Aceitar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" (click)="cancelarOrdem(ord.id)">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
  <ion-grid *ngFor="let ord of ordemAceitas">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <app-busca-perfil-profissioal [idProfissao]='ord.idProfissao' [idOrdem]='ord.id' [situacaoOrdem]='ord.situacao'></app-busca-perfil-profissioal>
          </ion-col>
          <ion-col size="12">
            <ion-label> {{ ord.descricao }} </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>R$ {{ ord.valor }} </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div>
          <ion-item>
            <ion-label>Gasto</ion-label>
            <ion-icon name="pie"></ion-icon>
          </ion-item>
          <ion-item>
            <p>R$ 30,00</p>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="button-fundo">
          <ion-item>
            <ion-label>Gasto</ion-label>
            <ion-icon name="cash"></ion-icon>
          </ion-item>
          <ion-item>
            <p>R$ 30,00</p>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/menu/servicos-ofertados" routerDirection="forward">
      <ion-icon name="folder-open"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
