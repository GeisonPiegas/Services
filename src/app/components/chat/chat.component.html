<ion-header>
  <ion-toolbar color="primary">
    <ion-avatar slot="start" class="contact-avatar">
      <img src="{{ fotoUsuarioChat }}"/>
    </ion-avatar>
    <ion-title>
      <ion-label>
        <h2>{{ nomeUsuarioChat }}</h2>
      </ion-label>
    </ion-title>
    <ion-button color="light" slot="end" (click)="fechar()"><ion-icon name="close"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let msg of menssagens">
      <ion-col size="9" *ngIf="msg.uidUser != usuarioAtual" class="mensagem outra-mensagem">
          <span>{{ msg.mensagem }}</span>
          <div class="time" text-right><br>
            {{ msg.createdAt | date: 'short'}}
          </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="msg.uidUser == usuarioAtual" class="mensagem minha-mensagem">
          <span>{{ msg.mensagem }}</span>
          <div class="time" text-right><br>
            {{ msg.createdAt | date: 'short'}}
          </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="mensagem" class="mensagem-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="light" 
        [disabled]="mensagem == ''" class="mensagem-btn" (click)="enviarMensagem()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
