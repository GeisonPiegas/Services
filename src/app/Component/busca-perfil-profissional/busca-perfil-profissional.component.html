<ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-avatar class="contact-avatar">
          <img src="{{fotoUsuario}}"/>
        </ion-avatar>
      </ion-col>
      <ion-col size="5">
        <h5>{{ nomeUsuario }}</h5>
      </ion-col>
      <ion-col size="3" *ngIf="situacaoOrdem != 2">
        <ion-button (click)="abrirChat()">
          <ion-icon name="chatbubbles"></ion-icon>
        </ion-button>
      </ion-col>
      <h3>{{ nomeServico }}</h3>
    </ion-row>
  </ion-grid>
